<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLekTitle}"></h:outputText>
        </ui:define>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLekLabel_idLeku}" for="idLeku" />

                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLekLabel_dataWaznosci}" for="dataWaznosci" />
                    <h:inputText id="dataWaznosci" value="#{lekController.selected.dataWaznosci}" title="#{bundle.CreateLekTitle_dataWaznosci}" required="true" requiredMessage="#{bundle.CreateLekRequiredMessage_dataWaznosci}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLekLabel_sposobPodania}" for="sposobPodania" />
                    <h:inputText id="sposobPodania" value="#{lekController.selected.sposobPodania}" title="#{bundle.CreateLekTitle_sposobPodania}" required="true" requiredMessage="#{bundle.CreateLekRequiredMessage_sposobPodania}"/>
                    <h:outputLabel value="#{bundle.CreateLekLabel_postacLeku}" for="postacLeku" />
                    <h:inputText id="postacLeku" value="#{lekController.selected.postacLeku}" title="#{bundle.CreateLekTitle_postacLeku}" required="true" requiredMessage="#{bundle.CreateLekRequiredMessage_postacLeku}"/>
                    <h:outputLabel value="#{bundle.CreateLekLabel_waga}" for="waga" />
                    <h:inputText id="waga" value="#{lekController.selected.waga}" title="#{bundle.CreateLekTitle_waga}" required="true" requiredMessage="#{bundle.CreateLekRequiredMessage_waga}"/>
                    <h:outputLabel value="#{bundle.CreateLekLabel_cena}" for="cena" />
                    <h:inputText id="cena" value="#{lekController.selected.cena}" title="#{bundle.CreateLekTitle_cena}" required="true" requiredMessage="#{bundle.CreateLekRequiredMessage_cena}"/>

                    <h:inputText id="producent" value="#{lekController.selected.producent}" title="#{bundle.CreateLekTitle_producent}" required="true" requiredMessage="#{bundle.CreateLekRequiredMessage_producent}"/>

                    <h:inputText id="liczbaSztukWOpakowaniu" value="#{lekController.selected.liczbaSztukWOpakowaniu}" title="#{bundle.CreateLekTitle_liczbaSztukWOpakowaniu}" required="true" requiredMessage="#{bundle.CreateLekRequiredMessage_liczbaSztukWOpakowaniu}"/>

                    <h:inputText id="zastosowanie" value="#{lekController.selected.zastosowanie}" title="#{bundle.CreateLekTitle_zastosowanie}" required="true" requiredMessage="#{bundle.CreateLekRequiredMessage_zastosowanie}"/>

                <h:commandLink action="#{lekController.create}" value="#{bundle.CreateLekSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{lekController.prepareList}" value="#{bundle.CreateLekShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLekIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
