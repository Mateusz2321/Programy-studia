<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMagazynTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMagazynLabel_idMagazynu}" for="idMagazynu" />
                    <h:inputText id="idMagazynu" value="#{magazynController.selected.idMagazynu}" title="#{bundle.CreateMagazynTitle_idMagazynu}" required="true" requiredMessage="#{bundle.CreateMagazynRequiredMessage_idMagazynu}"/>
                    <h:outputLabel value="#{bundle.CreateMagazynLabel_godzinyOtwarcia}" for="godzinyOtwarcia" />
                    <h:inputText id="godzinyOtwarcia" value="#{magazynController.selected.godzinyOtwarcia}" title="#{bundle.CreateMagazynTitle_godzinyOtwarcia}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{magazynController.create}" value="#{bundle.CreateMagazynSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{magazynController.prepareList}" value="#{bundle.CreateMagazynShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMagazynIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
